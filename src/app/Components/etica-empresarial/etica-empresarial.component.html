<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="custom-form">
    <form (ngSubmit)="enviarFormulario()">
      <fieldset>
        <legend >Programa de Etica Empresarial</legend>
        <label class="form-group">¿Tienes vinculo(s) familiares o sentimentales? con alguno(s) de los siguientes grupos de interes:</label>
      <div class="form-grid">
        <div class="form-group">
          <label for="empleados">Empleados</label>
          <select id="empleados" [(ngModel)]="empleados" name="empleados" class="form-control">
            <option value="SI">SI</option>
            <option value="NO">NO</option>
          </select>
        </div>
        <div class="form-group">
          <label for="proveedores">Proveedores</label>
          <select id="proveedores" [(ngModel)]="proveedores" name="proveedores" class="form-control">
            <option value="SI">SI</option>
            <option value="NO">NO</option>
          </select>
        </div>
        <div class="form-group">
          <label for="clientesMayoristas">Clientes Mayoristas</label>
          <select id="clientesMayoristas" [(ngModel)]="clientesMayoristas" name="clientesMayoristas" class="form-control">
            <option value="SI">SI</option>
            <option value="NO">NO</option>
          </select>
        </div>
      </div>
        <div class="form-group form-check checkbox-label">
          <label class="form-check-label" for="autorizacion">Estamos por finalizar el registro de tu información, diligencia la autorización de manejo de información y datos, y da clic en Actualizar Información.</label>
          <input type="checkbox" (click)="mostrarMensaje()" class="form-check-input" id="autorizacion" [(ngModel)]="autorizacion" name="autorizacion">
        </div>
      

    </fieldset>
    <div class="form-grid">
     
<button type="button" class="btn btn-secondary" (click)="navegarAInformacionAcademica()">Atrás</button>

      <button type="submit" class="btn btn-primary">Actualizar Información</button>
    </div>
    </form>
  </div>
</div>
